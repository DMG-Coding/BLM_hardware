    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Network
  http: ^1.1.0
  
  # State Management (optionnel)
  provider: ^6.1.1
  model_viewer_plus: ^1.10.0

dev_dependencies:
  flutter_test:
